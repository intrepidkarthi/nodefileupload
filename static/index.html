<html>
<head>
    <title>Look Upload</title>
    <style type="text/css" media="screen">
        #progress {
            width: 500px;
            border: 1px solid black;
            position: relative;
            padding: 3px;
        }

        #percent {
            position: absolute;
            left: 50%;
        }

        #bar {
            height: 20px;
            background-color: green;
            width: 0%;
        }
        .image-upload > input
        {
            display: none;
        }
    </style>
</head>
<body>
<form id="uploadForm"
      enctype="multipart/form-data"
      action="/api/upload"
      method="post">

<div class="image-upload">
    <label for="userFileInput">
        <img src="cloud.png"/>
    </label>

    <input id="userFileInput" name="userFile" type="file"/>
</div>

</form>
<span id="status"></span>

<div id="progress">
    <span id="percent">0%</span>

    <div id="bar"></div>
</div>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="./js/upload.js"></script>
</body>
</html>
